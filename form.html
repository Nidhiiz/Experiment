<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Table with Accented Rows</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> </head>
<body>
<div class="m-4">
<table class="table">
<thead>
<tr>
<th>S.No</th>
<th>NAME</th>
<th>Salary</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr class="table-primary">
<td>1</td>
<td>Prashant</td>
<td id="td1" ></td>
<td>prashant@gmail.com</td>
</tr>
<tr class="table-secondary">
<td>2</td>
<td>Nidhi</td>
<td id="td2"></td>
<td>nidhiyadav@gmail.com</td>
</tr>
<tr class="table-success">
<td>3</td>
<td>Gaurav</td>
<td id="td3" ></td>
<td>ranaji@gmail.com</td>
</tr>
<tr class="table-info">
<td>4</td>
<td>Aparna</td>
<td id="td4" ></td>
<td>kharkwal@gmail.com</td>
</tr>
<tr class="table-warning">
<td>5</td>
<td>Shivani</td>
<td id="td5"></td>
<td>shivnisaini@gmail.com</td>
</tr>
</tbody>
</table>
<div class="d-flex justify-content-between">
<button class="btn btn-primary" id="showSalaryBtn">Show Salary</button>
<button class="btn btn-success" id="calculateBtn">Calculate Total Salary</button>
</div>
<div id="totalSalary" class="mt-3"></div>
</div>
<script>
function showSalary(){
document.getElementById('td1').innerText = "18,000";
document.getElementById('td2').innerText = "16,000";
document.getElementById('td3').innerText = "24,000";
document.getElementById('td4').innerText = "10,000";
document.getElementById('td5').innerText = "19,000";
}
function calculateTotalSalary() {
const salaries = [18000, 16000, 24000, 10000, 19000];
const total = salaries.reduce((acc, salary) => acc + salary, 0);
document.getElementById('totalSalary').innerText = `Total Salary: $${total}`;
}
const showSalaryBtn = document.getElementById('showSalaryBtn');
const calculateBtn = document.getElementById('calculateBtn');
showSalaryBtn.addEventListener('click', showSalary);
calculateBtn.addEventListener('click', calculateTotalSalary);
</script>
</body>
</html>
